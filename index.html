<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habib Walmart Pro</title>
    <!-- Google Font CDN Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN Link  -->
    <script src="https://kit.fontawesome.com/b25272c45e.js" crossorigin="anonymous"></script>
    <!-- CSS Style Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
 <!-- Header Section Code Start Here -->

 <header id="header_section">
    <div class="top_header_area container">
        <div class="logo_area">
            <h1>Habib Walmart Pro</h1>
        </div>
        <div class="top_menu_area">
            <nav class="menu_area">
                <ul>
                    <li class="res_link"><a href="#">Home</a></li>
                    <li class="res_link"><a href="#">Products</a></li>
                    <li class="res_link"><a href="#">Sign Up</a></li>
                    <li class="res_link"><a href="#">Log In</a></li>
                    <li class="res_icon"><a href="#"><i class="fas fa-search"></i></a></li>
                    <li class="res_icon"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Banner Section Code Start Here -->

    <div class="top_banner_area container">
        <div class="banner_img_info">
            <h1>Start Your Journey As  <span class="color_txt"> Habib Walmart! </span></h1>
            <p>Shopping should Be Hassle Free. Now, Shopping Has Become Very Easier Through Online, Let's Start of shopping with HMWalmart.com</p>
            <div class="link_btn">
                <button type="submit">Orderd Now <span> <i class="fas fa-long-arrow-alt-right"></i> </span></button>
            </div>
        </div>
        <div class="banner_img">
            <img src="images/main-camera.png" alt="Camera">
        </div>
    </div>

     <!-- Banner Section Code End Here -->

</header>

 <!-- Header Section Code End Here -->

</body>
</html>
